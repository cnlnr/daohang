<!DOCTYPE html>
<html>
<head>
  <title>My Site</title>
  <!-- 引入 Markdown 解析库，如 marked -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- 用于展示渲染后的内容 -->
  <div id="content"></div>

  <script>
    // 读取 index.md 内容并转换为 HTML
    fetch('index.md') // 加载 .md 文件
      .then(response => response.text()) // 获取纯文本内容
      .then(markdown => {
        // 将 Markdown 转换为 HTML 并插入页面
        document.getElementById('content').innerHTML = marked.parse(markdown);
      });
  </script>
</body>
</html>

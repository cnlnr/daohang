<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My 导航</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="lib/marked.umd.js"></script>
  <link rel="stylesheet" href="lib/github-markdown.css">
  <script type="text/javascript" src="//api.tongjiniao.com/c?_=802202363016777728" async></script>
</head>
<body id="content" class="markdown-body" style="max-width: 1000px;margin: 0 auto;padding: 0 15px;">
  <script>
    // 读取 index.md 内容并转换为 HTML
    fetch('index.md')
      .then(response => response.text())
      .then(markdown => {
        // 将 Markdown 转换为 HTML 并插入页面
        document.getElementById('content').innerHTML = marked.parse(markdown);
      });
  </script>
</body>
</html>
